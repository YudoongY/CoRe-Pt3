<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            /* Beautify background */
            background: linear-gradient(to bottom right, #f0f0f0, #d0d0d0);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            width: 45%;
            margin: 2%;
            display: flex;
            flex-direction: column;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .caption {
            font-size: 1.5em; /* Enlarge caption font */
            margin-top: 5px;
            text-align: left;
        }
        .gallery-item:nth-child(even) .caption {
            text-align: right;
        }
        h1 {
            text-align: center;
        }
        .resized-image {
            width: 600px;
            height: auto; /* Maintain aspect ratio */
        }
        .caption {
            font-size: 1.5em; /* Increase font size */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <div class="gallery">
        <!-- <div class="gallery-item">
            <img src="src/static/CapitolHilljpg/IMG_7881.jpg" alt="Caption 1">
            <div class="caption">Caption for Image 1</div>
        </div> -->
        <div class="gallery-item">
            <img src="./src/static/CapitolHilljpg/IMG_7883.jpg" alt="Note the wheel sign on the bus.">
            <div class="caption">Note the wheel sign on the bus.</div>
        </div>
        <div class="gallery-item">
            <img src="./src/static/CapitolHilljpg/IMG_7885.jpg" alt="This area is covered with overhead lines (Pantograph).">
            <div class="caption">This area is covered with overhead lines (Pantograph).</div>
        </div>
        <div class="gallery-item">
            <img src="./src/static/CapitolHilljpg/IMG_7886.jpg" alt="Strong gender diversity culture.">
            <div class="caption">Strong gender diversity culture.</div>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
    <img src="./src/static/CapitolHilljpg/IMG_79.jpg" alt="telegraph pole is filled with trash" class="resized-image">
    <div class="caption">Telegraph pole is filled with trash</div>
</body>
</html>
